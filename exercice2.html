<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
  </head>
  <body>

  <button type="button" onclick="clic()" name="button">Clique-moi !</button>

  <p id="p1">

  </p>


    <script type="text/javascript">

    if (localStorage.getItem("compteur")) {
      document.getElementById('p1').innerHTML = "Ce bouton a été cliqué " + localStorage.getItem("compteur") + " fois.";
    } else {
      localStorage.setItem('compteur', 0);
    }

      function clic() {
        localStorage.compteur++;
        document.getElementById('p1').innerHTML = "Ce bouton a été cliqué " + localStorage.getItem("compteur") + " fois.";
      }

    </script>
  </body>
</html>
